<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>K-Means in JavaScript</title>
    <meta name="description" content="K-Means in JavaScript">
    <meta name="author" content="Ezward">

    <!-- third party includes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <style>
        .container
        {
            position: absolute;
            top: 5%;
            left: 5%;
            bottom: 5%;
            right: 5%;
        }

        .container canvas
        {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .controls
        {
            position: absolute;
            top: 2%;
            left: 5%;
        }

        .hidden 
        {
            visibility: hidden;
        }


    </style>

</head>
<body>
    <select class="controls" onchange="showPlot(this.value)">
        <option value="container">Iris Dataset Clustered with KMeans</option>
        <option value="container2">Iris Dataset True Labels</option>
        <option value="container3">Iris Dataset Cluster Composition with KMeans</option>
    </select>

    <div id="container" class="container">
        <canvas></canvas>
    </div>
    <div id = "container2" class="container hidden">
        <canvas></canvas>
    </div>
    <div id = "container3" class="container hidden">
            <canvas></canvas>
    </div>

    <!-- bootstrap application with requirejs -->
    <!-- <script data-main="requireConfig.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script> -->

    <!-- either user requirejs (above) OR these script tags, but not both -->
    <!-- bootstrap with explicit script tags so 'view source' works -->
    <script data-root="src/main/js" src="src/main/js/loader/loader.js" ></script>
    <script src="src/main/js/dataset/iris.js" ></script>
    <script src="src/main/js/kmeans/kmeans.js" ></script>
    <script src="src/main/js/kmeans/kmeanspp.js" ></script>
    <script src="src/main/js/kmeans/randomCentroidInitializer.js" ></script>
    <script src="src/main/js/kmeans/kmeansRandomModel.js" ></script>
    <script src="src/main/js/clusterIrisData.js" ></script>
    <script src="src/main/js/kmeansiris.js" onload="require('./kmeansiris')"></script>

    <script>
        function showPlot(container) {
            document.querySelectorAll('.container').forEach(e => e.classList.add('hidden'));
            document.getElementById(container).classList.remove('hidden');
        }
    </script>

</body>

</html>
